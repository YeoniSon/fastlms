<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 상세 페이지</title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail table th, .detail table td {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
<h1>강좌 상세 페이지</h1>

<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<div>
    <h2>강좌명: <span th:text="${detail.subject}">강좌</span></h2>
    <div th:utext="${detail.contents}"></div>
    <div>
        <p>가격<span th:text="${detail.price}"></span> </p>
        <p>할인가격<span th:text="${detail.salePrice}"></span> </p>
    </div>
    <div>
        <button type="button">수강신청</button>
        <a href="/course">강좌목록</a>
    </div>
</div>
</body>
</html>
